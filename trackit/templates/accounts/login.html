<body class="login-signup">
  {% extends 'trackit/base.html' %}
  {% load bootstrap3 %}

  {% block body_block %}
  <div class="jumbotron">
    <h1>Log In</h1>
    <form method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class=btn btn-default value="Log In">
    </form>
  </div>

  {% endblock %}
</body>
