{% extends 'trackit/base.html' %}
{% load bootstrap3 %}

{% block body_block %}
<div class="container">
  <div class="jumbotron">
    <h1>New Logged Workout</h1>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-default" btn-default value="Log Workout">
    </form>
  </div>

</div>
{% endblock %}
