{% extends 'trackit/base.html' %}
{% load bootstrap3 %}

{% block body_block %}
<div class="jumbotron">
  <h1>Your Clientele </h1>
  <h3></h3>
</div>
<div class="jumbotron">
  {% if clients %}
  {% for client in clients %}
  <h3><a href="{% url 'clientmanager:client_details' pk=client.pk %}">{{ client }}</a></h3>
  {% endfor %}
  <h3><a href="{% url 'clientmanager:create_client' %}">
      <span class='glyphicon glyphicon-plus' aria-hidden='true'></span>
    </a></h3>
  {% else %}
  <h2>You don't have any clients tied to your account.</h2>
  <h3><a href="{% url 'clientmanager:create_client' %}">Add your first client.</a></h3>
  {% endif %}
</div>
{% endblock %}
