{% extends "workouts/workouts_base.html" %}
{% load bootstrap3 %}

{% block workouts_block %}

<div class="jumbotron">
  <h1>Your Workouts</h1>
</div>
<div class="jumbotron">
  {% for workout in workouts %}
  <h3>
    <a href="{% url 'workouts:show_workout' pk=workout.pk %}">
      {{workout}}
    </a>
    <a href="{% url 'workouts:edit_workout' pk=workout.pk %}">
      <span class='glyphicon glyphicon-pencil' aria-hidden='true'></span>
    </a>
    <a href="{% url 'workouts:remove_workout' pk=workout.pk %}">
      <span class='glyphicon glyphicon-remove' aria-hidden='true'></span>
    </a>
  </h3>
  {% endfor %}
  <h3><a href="{% url 'workouts:create_workout' %}">
      <span class='glyphicon glyphicon-plus' aria-hidden='true'></span>
    </a></h3>

  {% endblock %}
